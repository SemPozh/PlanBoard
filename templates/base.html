{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <!--icon-->
     <link rel="shortcut icon" href="{% static 'images/svg/favicon.ico' %}" type="image/x-icon">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- SCRIPTS -->

    <script type="text/javascript" src="{% static 'scripts/header.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/addTemplate.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/slick.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/slider.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/addPlan.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/tmpView.js' %}"></script>


</head>

<body>
    <div class="wrap">
        <div class="content">

            {% block header %}{% include 'inc/_header.html' %}{% endblock %}

            {% block content %}
            {% endblock %}

            {% block footer %}{% include 'inc/_footer.html' %}{% endblock %}
        </div>
    </div>
</body>
</html>
