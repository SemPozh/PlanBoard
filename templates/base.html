{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrap">
        <div class="content">

            {% block header %}{% include 'inc/_header.html' %}{% endblock %}

            {% block content %}
            {% endblock %}

            {% block footer %}{% include 'inc/_footer.html' %}{% endblock %}
        </div>
    </div>
</body>
</html>
